<script type="text/javascript">
	$('[data-role=page]').live('pagebeforeshow', function(event) {
		var $et = $(event.target);	
		if ($et.length > 0) {
			switch($et[0].id) {
			case 'videodetails':
				apptime.Tube.getInstance().getVideoDetail(getParameterByName('vid'));
				break;
			default:
				break;
			}	
		}
	});
</script>
