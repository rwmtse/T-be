<body> 

<div data-role="page" id="share">
	<div data-role="header" data-theme="e" data-position="inline">
		<h1>Share Video</h1>
	</div>		
	<div data-role="content">	
		<!-- <a id="email" href="#" data-role="button" data-rel="dialog" data-transition="slidedown" data-theme="c">Email</a> -->     
		<a id="googlebuzz" href="#" data-role="button" data-rel="dialog" data-transition="slidedown" data-theme="c">Google Buzz</a>       
		<a id="facebook" href="#" data-role="button" data-rel="dialog" data-transition="slidedown" data-theme="c">Facebook</a>

	</div><!-- /content -->
<script type="text/javascript">
	$('#email').click(function() {
		// call "share"
		apptime.Tube.getInstance().share(getParameterByName('vid'), 'email');
		// go back to previous page
	});
	$('#googlebuzz').click(function() {
		apptime.Tube.getInstance().share(getParameterByName('vid'), 'googlebuzz');
		history.back();
	});
	$('#facebook').click(function() {
		apptime.Tube.getInstance().share(getParameterByName('vid'), 'facebook');
		history.back();
	});
</script>
